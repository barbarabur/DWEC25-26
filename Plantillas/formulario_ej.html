<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ejemplo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input,
    select,
    textarea {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1>Formulario de Ejemplo</h1>
    <form id="miFormulario" novalidate><!-- novalidate desactiva la validacion automatica porque la haremos nosotros -->


      <!-- Campo de texto -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <!-- Email -->
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required>

      <!-- Contraseña -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="********" required>


      <!-- Número -->
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="0" max="120" required>

      <!-- Checkbox -->
      <label>
        <input type="checkbox" id="acepto" name="acepto"> Acepto los términos y condiciones
      </label>

      <!-- Radio buttons -->
      <label>Género:</label>
      <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
      <label><input type="radio" name="genero" value="Femenino"> Femenino</label>
      <label><input type="radio" name="genero" value="Otro"> Otro</label>

      <!-- Select -->
      <label for="pais">País:</label>
      <select id="pais" name="pais" required>
        <option value="">--Selecciona--</option>
        <option value="España">España</option>
        <option value="México">México</option>
        <option value="Argentina">Argentina</option>
        <option value="Colombia">Colombia</option>
      </select>

      <!-- Textarea -->
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>

      <!-- Botón de envío -->
      <button type="submit">Enviar</button>
    </form>
  </div>
  <!-- Área para mostrar resultados -->
  <div id="resultado"></div>

  <!---------------------------------------------------->
  <script>
    const formulario = document.getElementById('miFormulario');
    const resultadoDiv = document.getElementById('resultado');

    // ⭐ Evento SUBMIT del formulario
    formulario.addEventListener('submit', function (event) {
      event.preventDefault();

      // Leer los valores del formulario
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const edad = document.getElementById('edad').value;
      const acepto = document.getElementById('acepto').checked;

      // Radio
      const generoRadio = document.querySelector('input[name="genero"]:checked');
      const genero = generoRadio ? generoRadio.value : 'No seleccionado';

      // Select
      const pais = document.getElementById('pais').value;

      // Textarea
      const mensaje = document.getElementById('mensaje').value;

      // Validaciones básicas
      if (!acepto) {
        alert('Debes aceptar los términos y condiciones.');
        return;
      }

      // Mostrar los resultados
      resultadoDiv.innerHTML = `
      <h2>Datos recibidos:</h2>
      <p><strong>Nombre:</strong> ${nombre}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Contraseña:</strong> ${'*'.repeat(password.length)}</p>
      <p><strong>Edad:</strong> ${edad}</p>
      <p><strong>Género:</strong> ${genero}</p>
      <p><strong>País:</strong> ${pais}</p>
      <p><strong>Mensaje:</strong> ${mensaje}</p>
      <p><strong>Acepta términos:</strong> ${acepto ? 'Sí' : 'No'}</p>
    `;
    });

    // ⭐ Evento INPUT para mostrar mientras se escribe
    nombreInput.addEventListener('input', function () {
      console.log("Escribiendo nombre:", nombreInput.value);
    });

    // ⭐ Evento CHANGE: cuando cambia la edad
    edadInput.addEventListener('change', function () {
      console.log("Edad seleccionada:", edadInput.value);
    });

    // ⭐ Evento CHANGE: cuando cambia el país
    paisSelect.addEventListener('change', function () {
      console.log("País elegido:", paisSelect.value);
    });

    // ⭐ Evento FOCUS: cuando entras en el campo nombre
    nombreInput.addEventListener('focus', function () {
      nombreInput.style.backgroundColor = '#e3f2fd';
    });

    // ⭐ Evento BLUR: cuando sales del campo nombre
    nombreInput.addEventListener('blur', function () {
      nombreInput.style.backgroundColor = 'white';
    });
  </script>

</body>

</html>
